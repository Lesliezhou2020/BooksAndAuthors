<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div id="container">
        <form action="/author/create" method="post"> 
            {% csrf_token%}
            <h1>Add a Author</h1>
            <p>
                <label for="first_name">First Name</label><input type="text" name="first_name"/>
            </p>
            <p>
                <label for="last_name">Last Name</label><input type="text" name="last_name"/>
            </p>
            <p>
                <label for="notes">Notes</label><input type="text" name="notes"/>
            </p>
            <button id="small_button" type="submit">Add</button>
    
        </form>
    
        
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Action</td>
                </tr>           
            </thead>
            <tbody>
                {% for author in all_authors %}
                <tr>
                    <td>{{ author.id }}</td>
                    <td>{{ author.first_name }} {{ author.last_name }}</td>
                    <td><a href="/authors/{{ author.id }}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
    

    
</body>
</html>
